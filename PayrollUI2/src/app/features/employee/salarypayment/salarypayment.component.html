

<div mat-dialog-title>
  <h1>Add Salary Payment</h1>
</div>
<form [formGroup]="salaryPaymentForm" (ngSubmit)="onSave()">
  <div mat-dialog-content class="content">


      <div class="row">

          <mat-form-field appearance="outline">
              <mat-label>Payment Date:</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="paymentDate">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
      </div>


      <div class="row">

          <mat-form-field appearance="outline">
              <mat-label>Salary:</mat-label>
              <input matInput placeholder="i.e 15" type="number" formControlName="amount">
              <mat-hint>In dollar</mat-hint>
          </mat-form-field>
      </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button color="primary">Save</button>
  </div>
</form>
